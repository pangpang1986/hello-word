    <script>
        /*
            js的数组是无类型的，数组元素可以是任意类型，同一个数组中的不同元素可能是对象或数组。
            数组元素的索引不一定要连续，元素之间可以有空隙，叫做稀疏数组 。
            每个数组都具有一个lengrh属性。针对非稀疏数组，length属性就是数组元素的个数，
            针对稀疏数组，元素的length属性比所有元素的索引要大。非稀疏是我们学习掌握的主要知识点。
            push()和pop()
            shift() 和 unshift()
            sort()
            reverse()
            concat()
            slice()
            splice()
            indexOf()和 lastIndexOf() （ES5新增）
            forEach() （ES5新增）
            map() （ES5新增）
            filter() （ES5新增）
            every() （ES5新增）
            some() （ES5新增）
            reduce()和 reduceRight() （ES5新增）
        */

        // join 将数组的元素组起一个字符串，以separator为分隔符，
        // 省略的话则用默认用逗号为分隔符，该方法只接收一个参数：即分隔符。
        var arr = [1, 2, 3];
        console.log(arr.join()); // 1,2,3
        console.log(arr.join("-")); // 1-2-3
        console.log(arr); // [1, 2, 3]（原数组不变）

        function copyStr(str,n){
            return new Array(n+1).join(str);
        }
        console.log(copyStr('刘备',3)); //刘备刘备刘备
        // 
    </script>
