<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1.for先判断再执行
        let num = 5;
        for (let i = 0; i < num; i++) {
            if (i === 3) {
                console.log(i);
            }
        }

        // 2.while 先判断再执行
        while (num > 4) {
            console.log(num);
            num--;
        }

        // 3.do-while 先执行在判断
        num = 5;
        do {
            console.log(num);
            num++;
        } while (num < 6);

        // 4.for-in  对数组或者对象的属性进行循环操作
        let arr = ['a', 'b', 'c'];
        let ob = {
            name: '刘备',
            age: 28
        }
        for (const item in arr) {
            // item为 key 字符串'1'
            if (item === '1') {
                console.log(arr[item])
            }
        }

        for (const item in ob) {
            if (item === 'name') {
                console.log(ob[item]);
            }
        }

        // 5.for-of 数组、Set 和 Map 结构、某些类似数组的对象（如arguments对象、DOM NodeList 对象）
        // Generator 对象，以及字符串,该方法是es6的方法
        // 不同于forEach方法，它可以与break、continue和return配合使用
        for (const item of arr) {
            // 此处item与for-in item不同，item为数组元素
            if (item === 'b') {
                break;
            }
            console.log(item);
        }

        // 对象不可用for-of遍历
        let m = new Map();
        m.set('key1', 'vlaue1');
        m.set('test', 'test value');
        for (const item of m) {
            console.log('--------------------' + item)
        }

        // 6.forEach 针对每一个元素执行提供的函数 ;不能使用 break、continue 跳出循环 只能抛异常跳出循环
        arr.forEach(item => {
            if (item === 'b') {
                console.log(item);
            }
        });

        // 7.map 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果
        // map 与forEach的区别：map有返回值，forEach没有返回值
        // map与forEach的相同点：都只能遍历数组，参数都相同
        let arr2 = arr.map(item => {
            // map不return 返回元素全是undefined的数组，不改变原数组arr
            return item + '1';
        });
        console.log(arr2)

        /* 8.filter遍历一个数组并返回一个新数组，并且不影响原数组。
            遍历数组每一项，回调函数返回true,就把这一项添加到新数组中。
            其中回调函数中有三个参数，（value,index,array）,value是每一项，
            index是索引，array是当前被遍历的数组
        */
        let arr3 = arr2.filter(item => {
            if (item === 'b1') {
                return item;
            }
        });
        console.log(arr3);

        // 9.include \find\findIndex 
        /*
            includes方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串includes方法类似
            该方法的第二个参数表示搜索的起始位置，默认为0.如果第二个参数为负数，则表示倒数的位置，
            如果这是它大于数组长度，（比如第二个参数为-4，但长度为3），则会重置为0开始
        */

        console.log(arr2.includes('b1'));// 返回true

        /*
        10.some和every
            some()是对数组中每一项运行给定函数，如果该函数对任一项返回true,则返回true.
            every()是对数组中每一项运行给定函数，如果该函数对每一项返回true,则返回true.
            some一直在找符合条件的值，一旦找到就不再继续迭代下去(有一个符合条件，就返回true)。
            every从迭代开始，一旦有一个不符合条件，则不会继续迭代下去（要求每一个都符合条件，才返回true）。
        */

        let numArr = [1, 2, 3];
        console.log(numArr.some((item, index, array) => {
            return item > 2;
        })) //返回true

        console.log(numArr.every((item, index, array) => {
            return item > 2;
        })) // 返回false

        /*
            9、reduce
            reduce()方法接收一个函数作为累加器，数组中的每一个值（从左到右）开始缩减，
            最终计算为一个值。注：reduce()对于空数组是不会执行回调函数的。
            reduce的第二个参数为初始值
        */
        let numTo = numArr.reduce((total, item) => {
            return total + item;
        }, 0);

        console.log(numTo)
    </script>
</body>

</html>
